<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC Scouting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FRC Scouting App</h1>
    </header>
    <main>
        <section id="match-score-recording">
            <h2>Match Score Recording</h2>
            <form id="match-score-form">
                <label for="team-number">Team Number:</label>
                <input type="number" id="team-number" name="team-number" required>
                <label for="match-number">Match Number:</label>
                <input type="number" id="match-number" name="match-number" required>
                <label for="score">Score:</label>
                <input type="number" id="score" name="score" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="data-analysis">
            <h2>Data Analysis</h2>
            <div id="data-visualization">
                <!-- Placeholder for data visualization -->
            </div>
        </section>
        <section id="tba-api-features">
            <h2>TBA API Features</h2>
            <div id="tba-data">
                <!-- Placeholder for TBA API data -->
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
